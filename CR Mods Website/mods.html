<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Reach Mods</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Top Bar -->
<div class="topbar">
    <div class="nav-buttons">
        <a href="home.html"><button>Home</button></a>
        <a href="mods.html"><button class="active">Mods</button></a>
        <a href="about.html"><button>About</button></a>
    </div>
    <p class="centre-title"></p>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <input type="image" class="search-button" src="./images/svgs/Search_light.svg" alt="Search">
    </div>
</div>    
<!-- Actual Page -->
<div class="filter-box">
    <div class="filters">
        <!-- Category Filter -->
        <div class="filters">
            <!-- Category Filter -->
            <div class="filter-group">
                <button class="dropdown-button">Category</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" value="adventure"> Adventure</label>
                    <label><input type="checkbox" value="utility"> Utility</label>
                    <label><input type="checkbox" value="cosmetic"> Cosmetic</label>
                </div>
            </div>
        
            <!-- Game Version Filter -->
            <div class="filter-group">
                <button class="dropdown-button">Game Version</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" value="1.20"> 1.20</label>
                    <label><input type="checkbox" value="1.19"> 1.19</label>
                    <label><input type="checkbox" value="1.18"> 1.18</label>
                </div>
            </div>
        
            <!-- Sort By Filter -->
            <div class="filter-group">
                <button class="dropdown-button">Sort By</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" value="popularity"> Popularity</label>
                    <label><input type="checkbox" value="newest"> Newest</label>
                    <label><input type="checkbox" value="updated"> Recently Updated</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content">
<div class="mod-search-bar">
    <nobr>
    <input type="text" placeholder="Search mods...">
    <input type="image" class="mod-search-button" src="./images/svgs/Search_dark.svg" alt="Search">
    </nobr>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
